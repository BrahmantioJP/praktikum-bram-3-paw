<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="illustration-container">
                <div class="illustration">
                    <img src="asset/login-image.png" alt="Login Illustration">
                </div>
            </div>
            <div class="form-container">
                <h1>Login</h1>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <img src="asset/icon/email.png" alt="Email Icon" class="icon">
                            </span>
                            <input type="email" id="login-email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <img src="asset/icon/key.png" alt="Password Icon" class="icon">
                            </span>
                            <input type="password" id="login-password" placeholder="Enter your password">
                        </div>
                        <div class="forgot-password">
                            <a class="bold" href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <div class="auth-footer">
                    <div class="social-login">
                        <div class="divider">
                            <span>Or Continue With</span>
                        </div>
                        <div class="social-buttons">
                            <button class="social-btn google">
                                <img src="asset/google-logo.png" alt="Google" class="social-icon">
                            </button>
                            <button class="social-btn facebook">
                                <img src="asset/facebook-logo.png" alt="Facebook" class="social-icon">
                            </button>
                            <button class="social-btn x">
                                <img src="asset/x-logo.png" alt="X" class="social-icon">
                            </button>
                        </div>
                    </div>
                    <p class="bold">Don't have an account? <a class="bold" href="signup.html">Sign Up Here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
