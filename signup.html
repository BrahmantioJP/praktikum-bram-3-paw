<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="illustration-container">
                <div class="illustration">
                    <img src="asset/signup-image.png" alt="Sign Up Illustration">
                </div>
            </div>
            <div class="form-container">
                <h1>Sign Up</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <img src="asset/icon/person.png" alt="name Icon" class="icon">
                            </span>
                            <input type="name" id="name" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <img src="asset/icon/email.png" alt="Email Icon" class="icon">
                            </span>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <img src="asset/icon/key.png" alt="Password Icon" class="icon">
                            </span>
                            <input type="password" id="password" placeholder="Enter your password">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                <div class="auth-footer">
                    <p class="bold">Already have account?<a class="bold" href="login.html"> Login Here <br> <br> </a></p>
                    <div class="social-login">
                        <div class="social-buttons">
                            <button class="social-btn google">
                                <img src="asset/google-logo.png" alt="Google" class="social-icon">
                            </button>
                            <button class="social-btn facebook">
                                <img src="asset/facebook-logo.png" alt="Facebook" class="social-icon">
                            </button>
                            <button class="social-btn X">
                                <img src="asset/x-logo.png" alt="X" class="social-icon">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
